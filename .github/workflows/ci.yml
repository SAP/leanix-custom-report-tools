name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test-and-build:
    name: Lint & Test & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Use Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 24.13.1

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      # apitoken for tests, issued in test-app-1.leanix.net/TeamCompassDemo, set as a repo secret
      - name: Create lxr.json
        env:
          LXR_TEST_HOST: test-app-1.leanix.net
          LXR_TEST_APITOKEN: ${{ secrets.TEAM_COMPASS_TECHNICAL_USER_TOKEN }}
        run: |
          jq -cn --arg host '${{ env.LXR_TEST_HOST }}' --arg apitoken '${{ env.LXR_TEST_APITOKEN }}' '$ARGS.named' | jq . > lxr.json

      - name: Test
        run: npm test
