name: Release to npmjs

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish to npmjs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # id-token: write is required for the automatic generation of provenance statements
      id-token: write
    # The GitHub Actions Environment configured for the trusted publisher
    environment: npmjs:@sap/leanix-custom-report-tools

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 24.13.1
          # registry-url is required for releasing packages
          registry-url: 'https://registry.npmjs.org'

      - name: Install latest npm cli
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Publish @sap/vite-plugin-leanix-custom-report
        working-directory: ./packages/vite-plugin
        run: npm publish --provenance --access public

      - name: Publish @sap/create-leanix-custom-report
        working-directory: ./packages/create-custom-report
        run: npm publish --provenance --access public
